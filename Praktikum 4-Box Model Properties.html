<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Margin */
        .box {
            margin: 20px;
        }

        /* Padding */
        .box-with-padding {
            padding: 20px;
        }

        /* Border */
        .box-with-border {
            border: 2px solid black;
        }

        /* Width and height */
        .box-with-dimensions {
            width: 200px;
            height: 150px;
        }

        /* Box sizing */
        .box-with-sizing {
            width: 200px;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>This is a box with magrin.</p>
    </div>

    <div class="box-with-padding">
        <p>This is a box with padding.</p>
    </div>

    <div class="box-with-border">
        <p>This is a box with border.</p>
    </div>

    <div class="box-with-dimensions">
        <p>This is a box with widht and height.</p>
    </div>

    <div class="box-with-box-sizing">
        <p>This is a box with box-sizing.</p>
    </div>
</body>
</html>
